{% extends 'base.html' %}
{% block body %}

    <div class="container w-50">
  <h1 class="text-center my-5">Send Us Your Feedback</h1>
  <div class="card my-5 mx-5">
    <div class="card-body">
      <form action="/submitfeedback" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control mt-2 mb-4" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control mt-2 mb-4" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="mb">Mobile Number</label>
          <input type="mb" class="form-control mt-2 mb-4" id="mb" name="mobileno" placeholder="Enter your mobile number">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control mt-2 mb-4" id="message" name="feedback" rows="5" placeholder="Enter your feedback"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
      </form>
    </div>
  </div>
</div>


{% endblock body %}
